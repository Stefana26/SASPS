version: '3.8'

services:
  # Database Cluster - Single PostgreSQL for all services
  db-cluster:
    image: postgres:15-alpine
    container_name: db-cluster
    environment:
      POSTGRES_DB: hotel_booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-cluster-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  room-service:
    build:
      context: ./room-service
      dockerfile: Dockerfile
    container_name: room-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      db-cluster:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      db-cluster:
        condition: service_healthy
      room-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      - microservices-network
    restart: on-failure

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      db-cluster:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

networks:
  microservices-network:
    driver: bridge

volumes:
  db-cluster-data:
